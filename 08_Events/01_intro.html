<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Practice</title>
</head>

<body>

    <h1>JavaScript Event Practice</h1>

    <!-- Button event -->
    <button id="btnClick">Click Me</button>
    <p id="clickOutput"></p>

    <!-- Mouse events -->
    <div id="box" style="width:200px; height:100px; background-color:lightblue; margin-top:20px;">
        Hover over this box
    </div>
    <p id="mouseOutput"></p>

    <!-- Keyboard event -->
    <input type="text" id="textInput" placeholder="Type here">
    <p id="keyOutput"></p>

    <!-- Form event -->
    <form id="myForm">
        <p><label for="name">Your name </label><input id="name" type="text" placeholder="Your name"></p>
        <button id="main-sub" type="submit">Submit</button> <!-- you can give here onclick(alert) in tag also -->

    </form>

</body>

<script>
    //onclick method
    // document.getElementById('main-sub').onclick = function (){
    //     alert('your responce is saved');
    // }// this is not recomdable so avoid it 

    document.getElementById('main-sub').addEventListener('click', function (e) {
        e.preventDefault();
        //alert("Sumit button clicked");//it is also use for 
        console.log(e);
    })
</script>

</html>
