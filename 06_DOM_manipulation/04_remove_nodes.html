<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom remove</title>
</head>
<body style="background-color: black; color: aliceblue;">
    
</body>
<script>
    function ulCreation () {
      const ul = document.createElement('ul');
      ul.className = "ul-created";
      document.body.appendChild(ul);
      liCreation("Prince");
      liCreation("Het");
      return ul;
    }

    function liCreation (name){
        const li = document.createElement('li');
        li.setAttribute("id",1);
        li.innerHTML = name;
        const ul = document.querySelector('.ul-created');
        ul.appendChild(li);
        return;
    }
     ulCreation()//its creates a list in ul 

    //edit : 1
    const secondValue = document.querySelector("li:nth-child(2)");
    console.log(secondValue);
    //secondValue.innerHTML="Jayraj"; //edit : 2
    const newli = document.createElement('li');
    newli.innerHTML = "Jayraj";
    secondValue.replaceWith(newli);//it change content of list

    //edit : 3
    const firstValue = document.querySelector("li:first-child");
    firstValue.outerHTML = '<li>Dhrumit</li>'

    //remove
    const lastValue = document.querySelector('li:last-child');
    lastValue.remove();
    
</script>
</html>
