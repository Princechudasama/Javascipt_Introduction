    <title>Add nodes</title>

<script>
    const div = document.createElement('div');//it creates an element
    console.log(div);
    div.className = "div";//it gives classname
    div.id = Math.round((Math.random() * 10) + 1 );//it gives an id
    div.setAttribute("class","main");//it is also same for create 

    const text = document.createTextNode("chai aur code");
    div.appendChild(text);

    document.body.appendChild(div);
</script>
</html>
